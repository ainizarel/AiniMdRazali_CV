name: Build and Deploy to GitHub Pages

# Trigger the workflow on push to the 'main' branch
on:
  push:
    branches:
      - main  # Change to your default branch name if needed

jobs:
  build:
    runs-on: ubuntu-latest  # Run on the latest Ubuntu environment

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2  # Check out the repository's code

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # Specify your Node.js version

      - name: Install dependencies
        run: npm install  # Install project dependencies

      - name: Build the project
        run: npm run build  # Run the build script

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4  # Action to deploy to GitHub Pages
        with:
          branch: gh-pages  # Target branch for deployment
          folder: dist  # Folder with built files
          token: ${{ secrets.GITHUB_TOKEN }}  # GitHub token for authentication
